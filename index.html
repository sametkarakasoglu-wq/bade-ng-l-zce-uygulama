    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff88;
            --neon-yellow: #ffff00;
            --neon-orange: #ff8800;
            --deep-purple: #1a0033;
            --cosmic-blue: #0d0d2b;
            --star-white: #ffffff;
            --glow: 0 0 20px;
        }

        /* ========================================== */
        /*         COSMIC SPACE BACKGROUND           */
        /* ========================================== */

        @keyframes cosmicPulse {

            0%,
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }

            50% {
                background-position: 100% 50%;
                filter: hue-rotate(30deg);
            }
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(0.8);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(50px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(50px) rotate(-360deg);
            }
        }

        @keyframes neonPulse {

            0%,
            100% {
                text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 40px currentColor;
                filter: brightness(1);
            }

            50% {
                text-shadow: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 80px currentColor;
                filter: brightness(1.3);
            }
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
            }

            25% {
                transform: translateY(-15px) rotateX(5deg) rotateY(-5deg);
            }

            75% {
                transform: translateY(-10px) rotateX(-5deg) rotateY(5deg);
            }
        }

        @keyframes rainbowBorder {
            0% {
                border-color: #ff0000;
                box-shadow: 0 0 30px #ff0000;
            }

            17% {
                border-color: #ff8800;
                box-shadow: 0 0 30px #ff8800;
            }

            33% {
                border-color: #ffff00;
                box-shadow: 0 0 30px #ffff00;
            }

            50% {
                border-color: #00ff00;
                box-shadow: 0 0 30px #00ff00;
            }

            67% {
                border-color: #00ffff;
                box-shadow: 0 0 30px #00ffff;
            }

            83% {
                border-color: #ff00ff;
                box-shadow: 0 0 30px #ff00ff;
            }

            100% {
                border-color: #ff0000;
                box-shadow: 0 0 30px #ff0000;
            }
        }

        @keyframes megaBounce {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            25% {
                transform: scale(1.2) rotate(-10deg);
            }

            50% {
                transform: scale(0.9) rotate(10deg);
            }

            75% {
                transform: scale(1.1) rotate(-5deg);
            }
        }

        @keyframes slideInBounce {
            0% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }

            60% {
                transform: translateY(20px) scale(1.1);
                opacity: 1;
            }

            80% {
                transform: translateY(-10px) scale(0.95);
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes glowPulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #0d0d2b 30%, #1a0033 60%, #2d1b4e 100%);
            background-size: 400% 400%;
            animation: cosmicPulse 20s ease infinite;
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* FLOATING PARTICLES */
        .particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            animation: floatUp linear infinite;
            z-index: 1;
        }

        .star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            box-shadow: 0 0 10px white;
            z-index: 1;
        }

        /* ORBITING PLANETS */
        .orbit-container {
            position: fixed;
            width: 100px;
            height: 100px;
            z-index: 2;
        }

        .orbiting-planet {
            position: absolute;
            font-size: 2rem;
            animation: orbit 10s linear infinite;
        }

        /* ========================================== */
        /*         CINEMATIC HEADER                  */
        /* ========================================== */

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10000;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.5) 0%, transparent 100%);
            pointer-events: none;
        }

        header>* {
            pointer-events: auto;
        }

        /* HEADER BUTTONS - OWL STYLE */
        .huge-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            filter: drop-shadow(0 0 20px rgba(255, 200, 100, 0.6));
            transition: all 0.4s ease;
            animation: megaBounce 5s infinite ease-in-out;
        }

        .huge-btn:hover {
            transform: scale(1.4);
            filter: drop-shadow(0 0 40px rgba(255, 200, 100, 1)) drop-shadow(0 0 80px rgba(255, 150, 50, 0.8));
        }

        .huge-btn:active {
            transform: scale(1.1);
        }

        /* MEGA STAR BOX */
        .star-box {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 140, 0, 0.3) 100%);
            padding: 15px 40px;
            border-radius: 60px;
            font-size: 2rem;
            font-weight: 800;
            border: 4px solid var(--neon-yellow);
            box-shadow:
                0 0 20px var(--neon-yellow),
                0 0 40px rgba(255, 255, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--neon-yellow);
            text-shadow: 0 0 20px var(--neon-yellow);
            animation: neonPulse 2s infinite ease-in-out;
        }

        .star-box .living-emoji {
            font-size: 2.5rem;
            animation: megaBounce 3s infinite ease-in-out;
        }

        /* ========================================== */
        /*         FULL SCREEN GAME AREA             */
        /* ========================================== */

        .game-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding-top: 100px;
        }

        /* ========================================== */
        /*         CINEMATIC SCREENS                 */
        /* ========================================== */

        .screen {
            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            height: calc(100% - 100px);
            display: none !important;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            overflow-y: auto;
        }

        .screen.active {
            display: flex !important;
            animation: slideInBounce 0.6s ease-out;
        }

        /* CARTOON PAGE FLIP ANIMATIONS */
        @keyframes flipRight {
            0% {
                transform: perspective(1000px) rotateY(0deg) scale(1);
                opacity: 1;
            }

            40% {
                transform: perspective(1000px) rotateY(-25deg) scale(0.9);
                opacity: 0.7;
            }

            60% {
                transform: perspective(1000px) rotateY(15deg) scale(0.95);
                opacity: 0.9;
            }

            100% {
                transform: perspective(1000px) rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes flipLeft {
            0% {
                transform: perspective(1000px) rotateY(0deg) scale(1);
                opacity: 1;
            }

            40% {
                transform: perspective(1000px) rotateY(25deg) scale(0.9);
                opacity: 0.7;
            }

            60% {
                transform: perspective(1000px) rotateY(-15deg) scale(0.95);
                opacity: 0.9;
            }

            100% {
                transform: perspective(1000px) rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        /* MAIN MENU SCREEN - WEEKS */
        #screen-weeks {
            background: radial-gradient(ellipse at center, rgba(100, 50, 150, 0.3) 0%, transparent 70%);
            justify-content: flex-start;
            padding-top: 20px;
        }

        /* NEON TITLE */
        .neon-title {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow:
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue),
                0 0 80px var(--neon-blue);
            margin-bottom: 20px;
            animation: neonPulse 3s infinite ease-in-out;
            text-align: center;
        }

        /* ========================================== */
        /*         3D FLOATING WEEK CARDS            */
        /* ========================================== */

        #grid-weeks {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            max-width: 100%;
            width: 100%;
            padding: 10px 20px;
        }

        .week-card {
            position: relative;
            width: 100%;
            background: transparent;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            padding: 8px;
        }

        .week-card:hover {
            transform: scale(1.2);
        }

        .week-card:hover .emoji {
            filter: drop-shadow(0 0 40px rgba(255, 200, 100, 0.9)) drop-shadow(0 0 60px rgba(255, 150, 50, 0.6));
        }

        .week-card .emoji {
            font-size: 2.2rem;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            animation: megaBounce 4s infinite ease-in-out;
            transition: all 0.3s ease;
        }

        .week-card .week-num {
            font-size: 1rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px currentColor, 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-top: 5px;
        }

        .week-card .progress-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: #003322;
            font-size: 1rem;
            font-weight: 900;
            padding: 8px 14px;
            border-radius: 20px;
            box-shadow:
                0 0 25px rgba(0, 255, 136, 0.6),
                0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .week-card.locked {
            filter: grayscale(0.8) brightness(0.4);
            cursor: not-allowed;
        }

        .week-card.locked:hover {
            transform: none;
        }

        /* ========================================== */
        /*         MAP SCREEN - ADVENTURE PATH       */
        /* ========================================== */

        #screen-map {
            background: radial-gradient(ellipse at top, rgba(0, 100, 150, 0.4) 0%, transparent 60%);
        }

        .map-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-shadow:
                0 0 20px var(--neon-orange),
                0 0 40px var(--neon-orange);
            margin-bottom: 30px;
            animation: neonPulse 2s infinite;
        }

        .map-container {
            width: 95%;
            max-width: 1100px;
            background: linear-gradient(145deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.05) 100%);
            border-radius: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.5),
                inset 0 0 50px rgba(255, 255, 255, 0.05);
        }

        .map-path {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        /* 3D DAY ISLANDS */
        .day-island {
            width: 140px;
            min-height: 160px;
            background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.2) 0%,
                    rgba(255, 255, 255, 0.1) 100%);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideInBounce 0.5s ease-out backwards;
        }

        .day-island:nth-child(1) {
            animation-delay: 0.05s;
        }

        .day-island:nth-child(2) {
            animation-delay: 0.1s;
        }

        .day-island:nth-child(3) {
            animation-delay: 0.15s;
        }

        .day-island:nth-child(4) {
            animation-delay: 0.2s;
        }

        .day-island:nth-child(5) {
            animation-delay: 0.25s;
        }

        .day-island:nth-child(6) {
            animation-delay: 0.3s;
        }

        .day-island:nth-child(7) {
            animation-delay: 0.35s;
        }

        .day-island:hover {
            transform: translateY(-15px) scale(1.1);
            border-color: var(--neon-green);
            box-shadow:
                0 20px 50px rgba(0, 255, 136, 0.4),
                0 0 30px var(--neon-green);
        }

        .day-island .day-num {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .day-island .day-emoji {
            font-size: 3rem;
            margin: 10px 0;
            animation: megaBounce 3s infinite ease-in-out;
        }

        /* MEGA QUIZ ISLAND */
        .quiz-island {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--neon-yellow) 0%, var(--neon-orange) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            cursor: pointer;
            border: 5px solid white;
            box-shadow:
                0 0 30px var(--neon-yellow),
                0 0 60px var(--neon-orange),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: rainbowBorder 5s linear infinite, megaBounce 2s infinite ease-in-out;
        }

        .quiz-island:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow:
                0 0 50px var(--neon-yellow),
                0 0 100px var(--neon-orange);
        }

        /* ========================================== */
        /*         CINEMATIC LESSON CARD             */
        /* ========================================== */

        #screen-card {
            background:
                radial-gradient(ellipse at 20% 30%, rgba(0, 150, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(255, 0, 150, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at center, rgba(50, 50, 100, 0.4) 0%, transparent 70%);
        }

        /* LESSON CARD - FULL SCREEN */
        .lesson-card {
            width: 95%;
            max-width: 800px;
            min-height: auto;
            background: linear-gradient(145deg,
                    rgba(30, 30, 60, 0.9) 0%,
                    rgba(20, 20, 50, 0.95) 100%);
            border-radius: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            animation: slideInBounce 0.5s ease-out;
            box-shadow:
                0 0 50px rgba(0, 150, 255, 0.3),
                0 30px 80px rgba(0, 0, 0, 0.5),
                inset 0 0 50px rgba(255, 255, 255, 0.05);
            position: relative;
        }

        /* MEGA WORD TITLE */
        .word-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            margin: 0;
            text-shadow:
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue),
                0 0 80px var(--neon-blue);
            animation: neonPulse 2s infinite;
            letter-spacing: 2px;
        }

        .word-tr {
            font-size: 2.5rem;
            color: var(--neon-pink);
            font-weight: 700;
            margin: 0;
            text-shadow:
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink);
        }

        /* GIANT EMOJI */
        .emoji-lesson {
            font-size: 9rem;
            margin: 10px 0;
            filter: drop-shadow(0 0 50px rgba(255, 255, 255, 0.6));
            animation: megaBounce 3s infinite ease-in-out;
        }

        /* NEON SENTENCE BUTTONS */
        .sentence-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .sent-btn {
            background: linear-gradient(145deg,
                    rgba(0, 100, 200, 0.3) 0%,
                    rgba(100, 0, 150, 0.3) 100%);
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .sent-btn:hover {
            border-color: var(--neon-green);
            box-shadow:
                0 0 30px var(--neon-green),
                inset 0 0 20px rgba(0, 255, 136, 0.2);
            transform: scale(1.03);
        }

        .sentence-en {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .sentence-tr {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        /* PLAY BUTTONS - BIG NEON */
        .controls {
            display: flex;
            gap: 25px;
            margin-top: 15px;
        }

        .play-btn {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px currentColor;
        }

        .play-btn.btn-en {
            background: linear-gradient(135deg, var(--neon-blue) 0%, #0066ff 100%);
            color: white;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .play-btn.btn-tr {
            background: linear-gradient(135deg, var(--neon-pink) 0%, #ff0066 100%);
            color: white;
            box-shadow: 0 0 30px var(--neon-pink);
        }

        .play-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 50px currentColor;
        }

        /* LEARNED BUTTON */
        .learned-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .learned-btn:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .learned-btn.active {
            background: linear-gradient(135deg, var(--neon-green) 0%, #00aa66 100%);
            border-color: var(--neon-green);
            box-shadow: 0 0 30px var(--neon-green);
        }

        /* ========================================== */
        /*         MAP SCREEN - FOREST THEME         */
        /* ========================================== */

        #screen-map {
            background:
                radial-gradient(ellipse at top, rgba(0, 100, 50, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(50, 100, 0, 0.3) 0%, transparent 50%);
        }

        .map-title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow:
                0 0 20px var(--neon-green),
                0 0 40px var(--neon-green);
            margin-bottom: 30px;
            animation: neonPulse 2s infinite;
        }

        .map-container {
            width: 95%;
            max-width: 1200px;
            background: linear-gradient(145deg,
                    rgba(30, 50, 30, 0.8) 0%,
                    rgba(20, 40, 20, 0.9) 100%);
            border-radius: 50px;
            border: 4px solid rgba(0, 255, 136, 0.3);
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 0 50px rgba(0, 255, 136, 0.2),
                0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .map-path {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        /* DAY ISLANDS - BIGGER */
        .day-island {
            width: 180px;
            min-height: 200px;
            background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.05) 100%);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
